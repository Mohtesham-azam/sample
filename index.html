<!DOCTYPE html>
<html lang="en" style="scroll-behavior: auto;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="C:\Users\mdmoh\OneDrive\Desktop\training\project\kyc form\bootstrap.css">
        <script src="https://kit.fontawesome.com/1f019ff2f3.js"></script>
        <link rel="icon" href="download.jpg">
        <title>KYC FORM</title>
    </head>
    <body>
        <form action="output.html" id="form" method="post">
            <main>
                <div class="container-lg py-3">
                    <div class="border border-dark bg-warning ps-3" style="width: 99.99%;">
                        <h3 class="d-inline"> 1. PERSONAL DETAILS</h3>
                        <span class="align-text-bottom"> (Please refer to Instruction A at the end)</span>
                    </div>
                    <div class="row mx-auto">
                        <div class="border border-dark col-lg-3">
                            <h4 class="d-inline">Name</h4>
                            <p class="d-inline">* (same as ID proof)</p>
                        </div>
                        <div class="border border-dark col-lg-2">
                            <input type="text" id="prefix" class="form-control form-control-sm" placeholder="prefix">
                        </div>
                        <div class="border border-dark col-lg-3">
                            <input type="text" id="fname" class="form-control form-control-sm" placeholder="first name">
                        </div>
                        <div class="border border-dark col-lg-2">
                            <input type="text" id="mname" class="form-control form-control-sm" placeholder="middle name">
                        </div>
                        <div class="border border-dark col-lg-2">
                            <input type="text" id="lname" class="form-control form-control-sm" placeholder="last name">
                        </div>
                    </div>
                </div>
            </main>
            <div class="d-flex justify-content-center">
                <input type="submit" id="submit" onclick="handleSubmit()">
            </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
